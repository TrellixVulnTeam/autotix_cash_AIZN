{% extends "cash/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Edit amount spent at <a href="{% url 'cash:show' show_name.id %}" class="text-danger">{{ show_name }}</a></h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'cash:edit_spent' spent.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-danger">Save</button>
            <a href="{% url 'cash:show' show_name.id %}" class="btn btn-secondary" role="button">Cancel</a>
        {% endbuttons %}
    </form>

{% endblock content %}
