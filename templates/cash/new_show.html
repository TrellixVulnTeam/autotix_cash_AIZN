{% extends "cash/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add a new show</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'cash:new_show' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-danger">Add</button>
            <a href="{% url 'cash:shows' %}" class="btn btn-secondary" role="button">Discard</a>
        {% endbuttons %}
    </form>
    
{% endblock content %}
