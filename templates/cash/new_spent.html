{% extends "cash/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add cash spent at <a href="{% url 'cash:show' show_name.slug %}" class="text-danger">{{ show_name }}</a></h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'cash:new_spent' show_name.slug %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-danger">Add</button>
            <a href="{% url 'cash:show' show_name.slug %}" class="btn btn-secondary" role="button">Cancel</a>
        {% endbuttons %}
    </form>

{% endblock content %}
